<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../light-dark/style.css" />
    <script src="script.js" async></script>
    <script src="../light-dark/script.js" async></script>
    <link rel="icon" type="image/x-icon" href="../imgs/clock.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Time</title>
  </head>
  <body class="l-d dark-bg">
    <!-- light-dark icon -->
    <img
      id="light-dark-btn"
      src="../imgs/light-dark.png"
      alt="light-dark-icon"
      width="50"
      tabindex="0"
    />

    <h1 id="header" class="l-d dark-mode">Time</h1>

    <!-- Clock -->
    <div class="CLC l-d dark-mode">
      <p id="title" title="Local-Time">Local Time</p>
      <span class="hr"></span>
      <span>:</span>
      <span class="min"></span>
      <span>:</span>
      <span class="sec"></span>
    </div>

    <!-- Count-Down -->
    <div class="CD l-d dark-mode">
      <p id="title" title="Remaining Time Till My Next Birthday (27)"></p>
      <p id="expired-msg">EXPIRED</p>
      <span id="dys"></span>
      <span id="hrs"></span>
      <span id="min"></span>
      <span id="sec"></span>
    </div>

    <a id="home" title="home" href="../index.html"
      ><img src="../imgs/home.png" alt="Home" width="40"
    /></a>
  </body>
</html>
