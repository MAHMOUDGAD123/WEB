<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./files/imgs/logo.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module" async></script>
    <title>Athan</title>
  </head>
  <body>
    <!---------------------- Content Start ---------------------->
    <header>
      <div class="logo">
        <img src="./files/imgs/logo.png" alt="logo" />
        <div class="txt en"><span>Prayer</span> <span>Times</span></div>
        <!-- <div class="txt ar"><span>أوقات</span> <span>الصلاة</span></div> -->

    </header>

    <main class="V">
      <nav>
        <div tabindex="0" class="prayer-times open">
          <i class="fa-solid fa-person-praying"></i>
          <div class="txt">
            Prayer<br />
            Times
          </div>
        </div>
        <div tabindex="0" class="islamic-cal">
          <i class="fa-solid fa-calendar-days"></i>
          <div class="txt">
            Islamic<br />
            Calender
          </div>
        </div>
        <div tabindex="0" class="settings">
          <i class="fa-solid fa-sliders"></i>
          <div class="txt">Settings</div>
        </div>
      </nav>
      <div class="content">
        <div class="date"></div>
        <div class="location"></div>
      </div>
    </main>

    <footer>
      <div class="copy"><span>&COPY;</span> Designed by <span>MG</span></div>
