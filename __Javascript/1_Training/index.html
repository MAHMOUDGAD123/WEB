<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">
      <p>JavaScript</p>
    </h1>

    <!-- Count-Down -->
    <div class="CD CDC">
      <p class="till" title="Remaining Time Till My Next Birthday"></p>
      <p class="rem-time"></p>
    </div>

    <!-- Clock -->
    <div class="TM CDC">
      <p class="loc-time" title="Local-Time"></p>
      <span class="hr"></span>
      <span>:</span>
      <span class="min"></span>
      <span>:</span>
      <span class="sec"></span>
    </div>

    <div class="container remove">
      <div class="size-color">
        <div id="sz-but">
          <div id="sz-1">10</div>
          <div id="sz-2">20</div>
          <div id="sz-3">30</div>
          <div id="sz-4">40</div>
          <div id="sz-5">50</div>
          <div id="sz-6">60</div>
          <div id="sz-7">70</div>
          <div id="sz-8">80</div>
          <div id="sz-9">90</div>
          <div id="sz-10">100</div>
        </div>
        <div id="col-but">
          <div id="col-1">PINK</div>
          <div id="col-2">BLUE-V</div>
          <div id="col-3">GREEN</div>
          <div id="col-4">YELLOW</div>
        </div>
        <div id="text">JavaScript</div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="console.js"></script>
  </body>
</html>
