<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url(../../../framework/style.css) layer(framie);
    </style>
    <script src="./script.js" async></script>
    <script src="../../../framework/script.js" async></script>
    <title>Length Units</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <!--============= Content Start =============-->
    <div class="cont">
      <fieldset class="font-based remove">
        <legend>Font Based Units</legend>
        <p class="cap">5cap</p>
        <p class="ch">5ch</p>
        <p class="ic">5ic</p>
        <p class="em">5em</p>
        <p class="rem">5rem</p>
        <p class="ex">5ex</p>
        <p class="lh">5lh</p>
        <p class="rlh">5rlh</p>
      </fieldset>

      <fieldset class="viewport-based remove">
        <legend>Viewport Based Units</legend>
        <p class="vh-vw">vh-vw</p>
        <p class="vmin-vmax">vmin-vmax</p>
        <p class="vb-vi">vb-vi</p>
      </fieldset>

      <fieldset class="absolute-units">
        <legend>Absolute Units</legend>
        <p class="px">20px</p>
        <p class="cm">1cm</p>
        <p class="px">more...</p>
      </fieldset>
    </div>
    <!--============== Content End ==============-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
