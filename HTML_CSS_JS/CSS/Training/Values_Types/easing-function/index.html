<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../../framework/style.css" />
    <script src="./script.js" async></script>
    <script src="../../../framework/script.js" async></script>
    <title>Easing Functions</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <a
      id="ref"
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/easing-function"
      >MDN</a
    >
    <!--============= Content Start =============-->
    <div class="wrapper-data-title test-area" data-title="Test Area">
      <!-- test area controls -->
      <div class="area-controls">
        <!-- animation control -->
        <div class="chkbox-wrapper animation-control">
          <label for="animate">Animate</label>
          <input type="checkbox" id="animate" title="animation-activate" />
        </div>
      </div>

      <!-- ball -->
      <div class="ball-area">
        <div id="ball"></div>
      </div>

      <!-- easing funciton options -->
      <div id="selections"></div>

      <!-- property input:text -->
      <div id="inputWrapper">
        <label for="inputText">input:</label>
        <input type="text" id="inputText" />
      </div>

      <div class="guide">
        <!-- information hide & show button -->
        <div id="showGuide" tabindex="0" title="Guide"></div>

        <!-- information & options -->
        <div id="information">
          <div id="options"></div>
          <code id="syntax"></code>
          <img id="img" src="" />
        </div>
      </div>
    </div>
    <!--============== Content End ==============-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
