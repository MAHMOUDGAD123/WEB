<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("../../framework/style.css") layer(framie);
    </style>
    <script src="../../framework/script.js" async></script>
    <title>Cool Shapes</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <!--============= Content Start =============-->
    <div class="cont">
      <!-- (1) -->
      <div class="max-volume wrapper" id="max-volume">
        <div id="level"></div>
        <div id="speaker"></div>
      </div>

      <!-- (2) -->
      <div class="pyramids wrapper" id="pyramids">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- (3) -->
      <div class="line-circle wrapper" id="line-circle">
        <div></div>
        <div></div>
      </div>

      <!-- (4) -->
      <div class="letter-b wrapper" id="letter-b">
        <div></div>
      </div>

      <!-- (5) -->
      <div class="piano wrapper" id="piano">
        <div class="box">
          <div class="key r-clipped"></div>
          <div class="key lr-clipped"></div>
          <div class="key l-clipped"></div>
          <div class="key r-clipped"></div>
          <div class="key lr-clipped"></div>
          <div class="key lr-clipped"></div>
          <div class="key l-clipped"></div>
        </div>
      </div>

      <!-- (6) -->
      <div class="virus wrapper" id="virus">
        <div class="body">
          <div class="scar"></div>
          <div class="scar"></div>
          <div class="scar"></div>

          <div class="tube"><div></div></div>
          <div class="tube"><div></div></div>
          <div class="tube"><div></div></div>
        </div>
      </div>

      <!-- (7) -->
      <div class="mountain wrapper" id="mountain">
        <div></div>
      </div>

      <!-- (8) -->
      <div class="circle-overlap wrapper" id="circle-overlap">
        <div></div>
        <div></div>
      </div>

      <!-- (9) -->
      <div class="pokemon wrapper" id="pokemon">
        <div></div>
      </div>

      <!-- (10) -->
      <div class="floors wrapper" id="floors">
        <div class="building">
          <div class="pillar-1"></div>
          <div class="pillar-2"></div>
          <div class="pillar-3"></div>

          <div class="floor-3"></div>
          <div class="floor-2"></div>
          <div class="floor-1"></div>
        </div>
      </div>

      <!-- (11) -->
      <div class="loading wrapper" id="loading">
        <div></div>
      </div>

      <!-- (12) -->
      <div class="two-balls wrapper" id="two-balls">
        <div></div>
      </div>

      <!-- (13) -->
      <div class="windmill wrapper" id="windmill">
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!--============== Content End ==============-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
