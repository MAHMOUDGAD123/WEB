<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../framework/style.css" />
    <script src="./script.js" async></script>
    <title>User Interface</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>
    <div class="Header">CSS</div>

    <!--================ Content Start ================-->

    <h2>Inline-Axis</h2>

    <div
      class="wrapper-data-title place justifyItems"
      data-title="justify-items"

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="wrapper-data-title place justifySelf" data-title="justify-self">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div
      class="wrapper-data-title place justifyContent"
      data-title="justify-content"
    >
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h2>Block-Axis</h2>

    <div class="wrapper-data-title place alignItems" data-title="align-items">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="wrapper-data-title place alignSelf" data-title="align-self">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div
      class="wrapper-data-title place alignContent"
      data-title="align-content"
    >
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!--================= Content End =================-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
