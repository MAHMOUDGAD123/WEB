<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../framework/style.css" />
    <script src="./script.js" defer></script>
    <script src="../../framework/script.js" defer></script>
    <title>Color Adjustment</title>
  </head>
  <body>
    <div class="progress-cont">
      <div id="progress"></div>
    </div>

    <div class="Header">CSS</div>

    <a
      id="ref"
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_color_adjustment"
      >MDN</a
    >

    <!--================ Content Start ================-->

    <div class="wrapper-data-title color-scheme" data-title="color-scheme">
      <div class="media">@media</div>
      <div class="light-dark">light-dark()</div>
    </div>

    <div
      class="wrapper-data-title color-adjust"
      data-title="forced-color"
    >
      <p class="forced">Forced color</p>
      <p class="not-forced">Not-forced color</p>
    </div>

    <!--================= Content End =================-->

    <div
      class="back-to-top"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    ></div>
  </body>
</html>
