<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <link rel="icon" type="image/x-icon" href="../imgs/chronometer.png" />
    <title>Time</title>
  </head>
  <body>
    <h1 class="title">Time</h1>

    <a id="home" title="home" href="../index.html"
      ><img src="../imgs/home.png" alt="Home" width="40"
    /></a>

    <!-- Count-Down -->
    <div class="CD CDC">
      <p class="till" title="Remaining Time Till My Next Birthday"></p>
      <p class="rem-time"></p>
    </div>

    <!-- Clock -->
    <div class="TM CDC">
      <p class="loc-time" title="Local-Time"></p>
      <span class="hr"></span>
      <span>:</span>
      <span class="min"></span>
      <span>:</span>
      <span class="sec"></span>
    </div>
  </body>
</html>
